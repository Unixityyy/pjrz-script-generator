<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { border: 1px solid #444; }
        textarea { font-family: monospace; font-size: 0.9rem; resize: none; }
    </style>
</head>
<body class="bg-dark text-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4 text-primary">Project Rizz Script Generator</h2>
                    
                    <div class="vstack gap-2 mb-4">
                        <div class="form-check form-switch p-3 border rounded">
                            <input class="form-check-input ms-0 me-2" type="checkbox" id="rGripSpeed">
                            <label class="form-check-label" for="rGripSpeed">Right Grip Speed Boost</label>
                        </div>

                        <div class="form-check form-switch p-3 border rounded">
                            <input class="form-check-input ms-0 me-2" type="checkbox" id="lGripSpeed">
                            <label class="form-check-label" for="lGripSpeed">Left Grip Speed Boost</label>
                        </div>

                        <div class="form-check form-switch p-3 border rounded">
                            <input class="form-check-input ms-0 me-2" type="checkbox" id="lavaMat">
                            <label class="form-check-label" for="lavaMat">Lava Material</label>
                        </div>

                        <div class="form-check form-switch p-3 border rounded">
                            <input class="form-check-input ms-0 me-2" type="radio" name="vibrationGroup" id="noVibration">
                            <label class="form-check-label" for="noVibration">No Vibrations</label>
                        </div>

                        <div class="form-check form-switch p-3 border rounded">
                            <input class="form-check-input ms-0 me-2" type="radio" name="vibrationGroup" id="maxVibration">
                            <label class="form-check-label" for="maxVibration">Max Vibration</label>
                        </div>
                    </div>

                    <div class="row g-2 mb-4">
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-2" onclick="generate()">Generate Script</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-success w-100" onclick="downloadScript()">Download</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-info w-100" onclick="clipboard()">Copy Code</button>
                        </div>
                    </div>

                    <label class="form-label fw-bold">Generated Output:</label>
                    <textarea id="output" class="form-control bg-black text-success border-secondary" rows="8" readonly placeholder="Your code will appear here..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./download.js"></script>
    <script src="./clipboard.js"></script>
</body>
</html>
